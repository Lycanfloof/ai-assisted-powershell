<!DOCTYPE html>
<html style="overflow-y:auto">
  <head>
    <title>PowerShell AI Assistant</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css 'unsafe-inline'"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="../../node_modules/@xterm/xterm/css/xterm.css" />

    <script src="../../node_modules/@xterm/xterm/lib/xterm.js"></script>
  </head>

  <body>
    <template id="code-template">
      <div class="field is-grouped">
        <div class="control is-expanded">
          <article class="message">

            <div id="header" class="message-header">
              <p>message-header</p>
            </div>
    
            <div id="body" class="message-body">
              <pre id="code"></pre>
            </div>

          </article>
        </div>

        <div class="control">
          <button id="execute-button" class="button">Execute</button>
        </div>
      </div>
    </template>

    <template id="output-template">
      <article class="message">

        <div id="header" class="message-header">
          <p>message-header</p>
        </div>

        <div id="body" class="message-body">
          <div id="terminal"></div>
        </div>

      </article>
    </template>

    <template id="error-output-template">
      <div class="field is-grouped">
        <div class="control is-expanded">
          <article class="message">

            <div id="header" class="message-header">
              <p>message-header</p>
            </div>
    
            <div id="body" class="message-body">
              <div id="terminal"></div>
            </div>
    
          </article>
        </div>

        <div class="control">
          <button id="regenerate-button" class="button">Remake</button>
        </div>
      </div>
    </template>

    <section class="hero is-small">
      <div class="hero-body">
        <p class="title">PowerShell AI Assistant</p>
      </div>
    </section>
    
    <section class="section">
      <div id="chat-container" class="container">
      </div>
    </section>

    <section class="section">
      <div class="field has-addons">

        <div class="control is-expanded">
          <input id="prompt-input" class="input" type="text" placeholder="What can I do for you?">
        </div>
  
        <div class="control">
          <button id="submit-button" class="button">Submit</button>
        </div>

      </div>
    </section>

    <script type="module" src="./index.js"></script>
  </body>
</html>
